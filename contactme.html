            <div class="contact">
                <h1> Contact Me</h1>
                <p> feel free to get in touch</p>
                <div class="contact-box">
                    <div class="contact-left">
                        <h3>Send your request</h3>
                        <form>
                            <div class="input-row">

                                <div class="input-group">
                                    <label>Name</label>
                                    <input type="text" placeholder="input name">
                                </div>

                                <div class="input-group">
                                    <label>Phone</label>
                                    <input type="text" placeholder="+44 7863451624">
                                </div>

                            </div>

                            <div class="input-row">

                                <div class="input-group">
                                    <label>Email</label>
                                    <input type="text" placeholder="***********@gmail.com">

                                </div>

                                <div class="input-group">
                                    <label>Subject</label>
                                    <input type="text" placeholder="entire enquiry">
                                </div>
                            </div>

                    
                            <div class = "input-row">

                                <div class="input-group">
                                    <label> Confirm Email </label>
                                    <input name="emailConfirm" type = "text" placeholder="Enter Email" id="confemail" required onblur = "checkEmails()">
                                </div>
                            </div>
                            <label> Description </label>
                            <textarea rows = "5" placeholder = "Your Message">
                            </textarea>

                            <div class = "input-row">

                                <div class = "input-group">

                                    <label> Enquiry Date</label>
                                    <input name = "Date" type = "date" id = "date" required>
                                </div>

                                <div class = "input-group">

                                    <label> Duration </label>
                                    <input name = "Title" type = "time" id = "time" required onblur = "checkDate()">
                                </div>
                            </div>


                            <button type="submit">SEND</button>
                        </form>
                    </div>
                    <div class="contact-right">
                        <h3>Reach Me</h3>
                        <table>
                            <tr>
                                <td>Email</td>
                                <td>230413852@aston.ac.uk</td>

                            </tr>
                            <tr>
                                <td>Phone</td>
                                <td>+44 7863451624</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
</body>
